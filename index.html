<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">Library</div>

      <div class="add-book">
        <button data-modal-target="#modal" class="new-entry">
          + New Entry
        </button>
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="title">Book Details</div>
            <button data-close-button class="close-button">&times;</button>
          </div>

          <div class="modal-body">
            <form class="book-form" action="" method="post">
              <div class="input-title input">
                <label for="title">Title</label>
                <input type="text" id="title" />
              </div>
              <div class="input-author input">
                <label for="author">Author</label>
                <input type="text" id="author" />
              </div>
              <div class="input-page input">
                <label for="pages">Pages</label>
                <input type="text" id="pages" />
              </div>
              <div class="read-status">
                <label for="read">Have Read</label>
                <input type="checkbox" name="read-status" id="read" />
              </div>
              <button class="submit-book">Submit</button>
            </form>
          </div>
        </div>
        <div id="overlay"></div>
      </div>
    </header>
    <main>
      <div class="reading-list">Reading List</div>
      <div class="books-container">
        <div class="book-entry">
          <div class="text-content">
            <div class="title">Placeholder</div>
            <div class="author">Placeholder</div>
            <div class="pages">169</div>
          </div>
          <div class="button-container">
            <button class="button-not-read">Not Read</button>
            <button class="button-remove">Remove Book</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
