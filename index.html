<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">Library</div>
      <div class="add-book"><button> + New Entry</button></div>
    </header>
    <main>
      <div class="reading-list">Reading List</div>
      <div class="books-container">
        <div class="book-entry">
          <div class="title">Placeholder</div>
          <div class="author">Placeholder</div>
          <div class="pages">169</div>
          <button class="button-not-read">Not Read</button>
          <button class="button-remove">Remove Book</button>
        </div>
      </div>
    </main>
  </body>
</html>
